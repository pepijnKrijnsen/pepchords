{% extends "base.html" %}

{% block body %}
<a href="{{ url_for("index") }}"><div id="data">
    <h2>{{ song["title"] }}</h2>
    <h3>{{ song["artist"] }}</h3>

    <div id="meta">
        {% for v in song["metadata"] %}
        <h4>{{ v }}</h4>
        {% endfor %}
    </div>
</div></a>
<div id="edit_song">
    <a href="{{ url_for("edit", uid = song["url"]) }}">edit</a>
</div>

<div id="song">
    {% for el in song["chords_lyrics"] %}
    <pre>
        {% for line in el %}
        {{ line }}
        {% endfor %}
    </pre>
    {% endfor %}
</div>
<script src="{{ url_for("static", filename="zoomer.js") }}"></script>
{% endblock %}
